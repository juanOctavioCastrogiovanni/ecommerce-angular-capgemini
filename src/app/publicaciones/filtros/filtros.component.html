
<!-- Renderiza la vista de los filtros de la izquierda -->
<!-- Renders the view of the filters on the left -->
<div class="btn-group-vertical col-sm-6 col-md-12 my-3" role="group" aria-label="Vertical button group">
    <h3>Categoria</h3>
    <!-- Tanto en vendedor como en categoria, si no esta seleccionado lo que hace es que si selecciona busca a partir de los metodos
    categoriaABuscar o vendedorABuscar -->
    <!-- In both seller and category, if it is not selected, it does is that if it selects it searches from the methods
    categoriaABuscar or vendedorABuscar -->
    <div *ngFor="let categoria of categorias" style="width: 100%;">
        <button type="button" class=" sombras font-12 btn btn-filtro" *ngIf="categoria.nombre!=categoriaActual; else seleccionado" (click)="categoriaABuscar(categoria.nombre) ">{{categoria.nombre }}</button>
    
    <!-- En el caso de que este seleccionado entonces las clases de los botones cambia y por lo tanto el parametro sera vacio puesto que tiene que quitar el filtro. -->
    <!-- In the case that it is selected, the classes of the buttons change and therefore the parameter will be empty because it has to remove the filter. -->
        <ng-template #seleccionado>
            <button type="button" class=" sombras font-12 btn btn-filtro btn-filtro-activo" (click)="categoriaABuscar('')">{{categoriaActual}}</button>
        </ng-template>
    </div>

</div>


<div class="btn-group-vertical col-sm-6 col-md-12 my-3" role="group" aria-label="Vertical button group">
    <h3>Tiendas</h3>
    <div *ngFor="let tienda of tiendas" style="width: 100%;">
        <button type="button" class=" sombras font-12 btn btn-filtro" *ngIf="!tiendaActual.includes(tienda.nombreTienda); else seleccionado" (click)="vendedorABuscar(tienda.nombreTienda) ">{{tienda.nombreTienda }}</button>
    
        <ng-template #seleccionado>
            <button type="button" class=" sombras font-12 btn btn-filtro btn-filtro-activo" (click)="vendedorABuscar('') ">{{tienda.nombreTienda}}</button>
        </ng-template>
    </div>

</div>

<!-- En el caso de que exista una busquedaActual se mostrar este boton que permite eliminar la busqueda actual. -->
<!-- In the case that there is a searchActual, this button is displayed that allows you to delete the current search. -->
<div class="btn-group-vertical col-sm-6 col-md-12 my-3" role="group" aria-label="Vertical button group" *ngIf="busquedaActual">
    <h3>Busqueda actual</h3>
        <button type="button" class=" sombras font-12 btn btn-filtro btn-filtro-activo" (click)="limpiarBusqueda() ">{{busquedaActual}} - eliminar</button>
</div>
