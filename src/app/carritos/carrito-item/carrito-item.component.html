<div class="card-body p-4">
    <div class="row d-flex justify-content-between align-items-center">
      <div class="col-md-2 col-lg-2 col-xl-2">
        <img [src]="item?.publicacion?.imagen"
          class="img-fluid rounded-3" alt="Cotton T-shirt">
      </div>
      <div class="col-md-3 col-lg-3 col-xl-3 my-3">
        <p class="lead fw-normal mb-2">{{item?.publicacion?.nombre}}</p>
        <p><span class="text-muted">Personalizaciones </span>{{item?.publicacion?.productoPersonalizado?.personalizaciones!.length}} <br> 
          <span class="text-muted">Color: </span>{{item?.publicacion?.productoPersonalizado?.producto?.color}}
          <br> <span class="text-muted">Precio unitario: </span>${{item?.precioUnitario}}</p>
      </div>
      <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
        <button class="btn btn-link px-2 " (click)="restarCarrito(item?.publicacion?.id)">
        <!-- agregar evento de restar -->
        
          <i class="fas fa-minus"></i>
        </button>

        <input id="form1" min="0" name="quantity" [value]="item?.cantidad" type="number" 
          class="form-control form-control-sm" />

        <button class="btn btn-link px-2"
          (click)="agregarAlCarrito(item?.publicacion?.id)">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="box-precio-carrito">
        <div class="">
          <h5 class="mb-0 text-25">${{item?.subTotal}}</h5>
        </div>
        <div class="">
          <i class="fas fa-trash fa-lg cursor" (click)="eliminarItem(item?.id, item?.cantidad)"></i>
        </div>
      </div>
    </div>
  </div>
